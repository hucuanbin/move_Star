<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/wangpan_css.css" rel="stylesheet" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/my_lj.js"></script>

</head>
<body>
    <script src="js/bootstrap.js"></script>
    <style>
        body {
            background: #EDEDED;
        }
    </style>
    <div class="container-fluid nr_top_1">
        <a href="wode.html" class="glyphicon glyphicon-menu-left "></a>
        <b class="text-center">电子钱包</b>
    </div>
    <div class="container-fluid qb_chongzhi">
        <div class="cz_xz">
            <span class="span_shou">现金充值</span>
            <span>超级票充值</span>
        </div>
        <div class="hb_chongzhi">
            <div class="hb_chongzhi_0">
                <p>
                    <span>充值金额：</span>
                    <input value="10" />
                </p>
            </div>
            <div class="hb_chongzhi_1" style="display:none;">
                <p>
                    <span>充值金额：</span>
                    <input value="10" />
                </p>
            </div>
        </div>
        <p>建议您单词充值金额不要大于5000元</p>
    </div>
    <div class="container-fluid dibu">
        <a id="jineu" href="wode_dizhi_tj.html" class="botn_quan" style="width:100%;padding:10px;margin-bottom:10px;" data-data="0">充值</a>
    </div>
    <script>
        $(".cz_xz>span").click(function () {
            var a = $(this).index();
            $(".cz_xz>span").attr("class", "");
            $(this).attr("class", "span_shou");
            $(".hb_chongzhi>div").hide();
            $(".hb_chongzhi_" + a + "").show();
        })
    </script>
</body>
